<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="music.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
  <div class="music-container">
       <div class="music-app">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-backward"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <div class="photo-container">
            <img src="../music_app_withFunction/photo/Isak Danielson.jpg"/>
        </div>

        <div class="title-container">
            <div class="title">
                <h4 class="song-title">Always</h4>
            <p class="singer">Isak Danielson</p>
            </div>
        </div>

        <audio  src="music/Always (Isak Danielson).mp3">
            
        </audio>

        <div class="progress">
            <input type="range" value="0"/>
        </div>

        <div class="controller">
            <div class="cc left notShow"><i class="fa-solid fa-arrow-left ctrl "></i></div>
            <div class="cc pause show"><i class="fa-solid fa-pause ctrl "></i></div>
            <div class="cc play"><i class="fa-solid fa-play  ctrl"></i></div>
            <div class="cc right"><i class="fa-solid fa-arrow-right  ctrl"></i></div>    
        </div>
       </div>
  </div>

    <script src="music.js "></script>
</body>
</html>
